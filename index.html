<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- specifies the character encoding of this document -->
        <meta charset="utf-8">
        <!-- Tells the browser how to handle the dimensions and scaling of this page -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Link to Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Link to our own custom CSS -->
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <!-- Link to our own SASS file -->
        <link rel="stylesheet" href="css/before_compilation.css" type="text/css">
        <!-- Link to Google Font: Raleway -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <!-- link to Animate.css library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <!-- title of the webpage -->  
        <title>Duo-opdracht Webdesign</title>
    </head>    

    <body>
        <!-- Navigation menu -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle animated rollIn" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- image of Avans logo and link to Avans website -->
                    <a href="http://www.avans.nl"><img class="navbar-brand" src="images/Avans_Hogeschool_Logo.svg" alt="" /></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <!-- Hyperlink to Homepage -->
                        <li class="active"><a href="index.html">Home</a></li>
                        <!-- Hyperlink to Contact page -->
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container" id="content_container">
            <!-- jumbotron is used for the actual content on the website -->
            <div class="jumbotron content_block">    
            <!-- Image carousel row -->
                <div class="row">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                            </ol>
                            
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <!-- First carousel image -->
                                    <img src="images/carousel_img_code_1920x720.png" alt="Afbeelding 1">
                                </div>
                            
                                <div class="item">
                                    <!-- Second carousel image -->
                                    <img src="images/carousel_img_gebouwLA.png" alt="Afbeelding 2">
                                </div>
                            </div>
                            
                            <!-- Left and right controls of carousel -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                    </div>
                </div>
                
                <!-- first row of content -->
                <div class="row">
                    <!-- icon + first answer -->
                    <div class="col-md-6 left_row question">
                        <img src="icons/brainstorm.svg" alt="icon" class="svg_icons center-block"></img>
                        <h3 class="antwoorden_headers">Wat is Informatica?</h3>
                        <hr class="icon_hr"/>
                        <div class="antwoorden"></div>  
                    </div>
                    <!-- icon + second answer -->
                    <div class="col-md-6 right_row question">
                        <img src="icons/student.svg" alt="icon" class="svg_icons center-block"></img>
                        <h3 class="antwoorden_headers">Hoe ziet de opleiding eruit?</h3>
                        <hr class="icon_hr"/>
                        <div class="antwoorden"></div>                        
                    </div>
                </div>
                
                <!-- second row of content -->
                <div class="row">
                    <!-- icon + third answer -->
                    <div class="col-md-6 left_row question">
                        <img src="icons/deal.svg" alt="icon" class="svg_icons center-block"></img>
                        <h3 class="antwoorden_headers">Aan welke toelatingseisen moet ik voldoen?</h3>
                        <hr class="icon_hr"/>
                        <div class="antwoorden"></div>
                    </div>
                    <div class="col-md-6 right_row question">
                        <!-- icon + fourth answer -->
                        <img src="icons/lecture.svg" alt="icon" class="svg_icons center-block"></img>
                        <h3 class="antwoorden_headers" id="test">Wat zijn studiepunten en hoe werken deze?</h3>
                        <hr class="icon_hr"/>
                        <div class="antwoorden"></div>
                    </div>
                </div>
                
                <!-- third row of content -->
                <div class="row">
                    <!-- icon + fifth answer -->
                    <div class="col-md-12 right_row question">
                        <img src="icons/notebook.svg" alt="icon" class="svg_icons center-block"></img>
                        <h3 class="antwoorden_headers">Wat kan ik worden als ik Informatica heb gestudeerd?</h3>
                        <hr class="icon_hr"/>
                        <div class="antwoorden"></div>
                    </div>       
                </div>
            </div>
        </div>

        <!-- div to store particles -->
        <div id="particle-js"></div>
        <!--(Bootstrap) jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--(Bootstrap) Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Particles.JS -->
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!-- Our own custom JS -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
